[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "backtest"
version = "0.0.20"
authors = [
  { name="Sahand Nazarzadeh", email="sahand.nazarzadeh@gmail.com" },
]
description = "Finbright backtest environment"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy==1.24.2",
    "pandas==1.5.3",
    "python-dateutil==2.8.2",
    "pytz==2022.7.1",
    "six==1.16.0",
    "tqdm==4.65.0",
    "tabulate==0.9.0",
]
